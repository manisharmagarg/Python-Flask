{% extends "base.html" %}
{% block title %}send time{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
<div class="container">
    <heading>Choose send time</heading>
    <div class="col-sm-12 col-md-12 well" id="content"  style="margin:18px auto 35px auto; height: 100vh;">
    <p style="font-size:12px;margin-bottom: -7px;">Send time</p>

        <form method="POST" role="form">
            <div class="form-group">
                <div class="col-xs-5 date" style="width:190px;float:left;padding-left: 0px;">
                    <div class="input-group input-append date" id="datePicker">
                        <input type="text" class="form-control" name="date" required/>
                        <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                </div>

                <select name="hours"  class="form-control" required="required" style="width:60px; float:left;width:63px;float:left;">
                    {% for hour in hours %}
                        <option value="{{ hour }}">{{ hour }}</option>
                    {% endfor %}
                </select>

                <label style="float:left;margin-left: 10px;margin-top: 5px;">:</label>
                <select name="min"  class="form-control" required="required" style="width:63px; float:left; margin-left:10px;">
                    {% for min in mins %}
                        <option value="{{ min }}">{{ min }}</option>
                    {% endfor %}
                </select>

                <select name="time_zone"  class="form-control" required="required" style="width:80px; float:left; margin-left:10px;">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>

            </div>
            <center>
                <div class="col-sm-12 col-md-12" style="text-align: center;margin-top:260px;">
                        <a href="/campaigns/" class="btn btn-back"><p style="margin-top:3px;">Cancel</p></a>
                        <button type="submit" class="btn-save">Save & Continue</button>
                    </div>
            </center>
        </form>
    </div>
</div>
{% endblock %}
{% block script %}

<script>
$(document).ready(function() {
    $('#datePicker').datepicker({
        format: 'MM dd yyyy',
        autoclose: true
     });
});
</script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
{% endblock %}
